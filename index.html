<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styl.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
</head>
<body>
    <div class="container">
        <img class="cover" src="images/bg-pattern-card.svg">
        <img class="victor" src="images/image-victor.jpg">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
        <div class="rectangle"></div>
        <div class="followers">
            <h1>80K<span class="one">80K<span class="second">1.4K</span></span></h1>
            <p>Followers<span class="likes">Likes<span class="photos">Photos</span></span></p>
        </div>

    </div>
    
</body>
